<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>index Form</title>
   
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&  display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/2.0.10/typed.min.js"></script>
    
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="image/bm.png" type="image/x-icon">
</head>
<body>

        <div class="container">

         <div class="header">
            <a href="index.html"><img src="image/bm.png" alt=""></a>

            <i class="fa-solid fa-bars" id="btn"></i>

            <div class="navbar" id="navmenu">
                <a href="#home">Home</a>
                <a href="#about">About</a>
                <a href="#service">Service</a>
                <a href="#contact">Contact</a>
            </div>
            <button class="but"><a href="html/login.html"></a>Login</button>
         </div>

            <div class="comtent">
                <div class="text">
                    <img src="image/rocket.png" alt="rocket">
                    <h1>LOG IN</h1>
                </div>
                <div class="user">
                    <i class="fa-solid fa-user"></i>
                    <input type="text" name="username" id="username" placeholder="User Name" required>
                </div>
               
                <div class="user">
                    <i class="fa-solid fa-lock"></i>
                    <input type="text" name="pass" id="pass" placeholder="Password" required >
                </div>
                <div class="user">
                    <i class="fa-solid fa-mobile-screen-button"></i>
                    <input type="number" name="number" id="number" placeholder="Enter Your Number" required >
                </div>
              
                <div class="checkbox">
                   <input type="checkbox" name="checkbox" id="checkbox">
                    <h6>Remember Me ?</h6>
                </div>
                <button  class="btn" type="submit"><a href="html/login.html">Log In</a></button>
                <h5>Forget Password ?</h5>
            </div>
            
        </div>
   
       <script src="js/apps.js"></script>
</body>
</html>
